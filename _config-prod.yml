# Site settings
title:              Jekyllbase
email:              hej@urre.me
description:        Minimal Jekyll Starter using Basscss and Gulp
twitter_username:   urre
exclude: 			["node_modules", "gulpfile.js", "package.json", "bower_components", "gulp"]
buildtype: 			production
url:				http://urre.github.io/jekyllbase-aws
repo: 				https://github.com/urre/jekyllbase-aws
twittercards:		true

gems:
- jekyll-assets
- jekyll-paginate

# Build settings
paginate:     10
markdown:    redcarpet
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

# Assets using Jekyll Asset Pipeline
assets:
 debug: false
 sources:
   - assets/

# Compress html
compress_html:
 clippings: []
 comments: []
 endings: []
 ignore:
   envs: []
